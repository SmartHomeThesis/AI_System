version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Do the command action
  steps:
  - intent: control_device
  - action: action_control_device

- rule: Tell the time
  steps:
  - intent: inquire_time
  - action: action_tell_time    

- rule: Tell the weather
  steps:
  - intent: inquire_weather
  - action: action_tell_weather   