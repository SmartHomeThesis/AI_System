version: "3.1"

intents:
  - weather
  - weather_city
  - city
  - inquire_time
  - control_device
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy

actions:
  - action_get_weather  
  - action_tell_time
  - action_control_device   

entities:
  - device
  - command
  - location

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

  device:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: device   

  command:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: command          

responses:
  utter_ask_location:
  - text: "For which city?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



